<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            width: 100px;
            margin-right: 20px;
            height: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="div">
        </di>
        <!-- 1、引包 -->
        <script src="./lib/mustache.js"></script>
        <script>
            // 模板字符串
            let templateStr = `
        <ul>
            {{#arr}}
                    <li>
                       <p>{{.}}</p>
                   </li>
            {{/arr}}
        </ul>
        `
            // 数据
            let data = {
                arr: ['张三', '李四', '王五']
            }
            let domStr = Mustache.render(templateStr, data)
            let div = document.getElementById('div')
            div.innerHTML = domStr
        </script>
</body>

</html>
